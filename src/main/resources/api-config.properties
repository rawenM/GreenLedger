# External API Configuration for Carbon Management System
# Set environment variables: CARBON_API_KEY and OPENWEATHERMAP_API_KEY

# Carbon Interface API Configuration
carbon.api.key=KvqC3GpVpdYkn3yHgtFCvw
carbon.api.url=https://www.carboninterface.com/api/v1
carbon.api.estimates.endpoint=/estimates
carbon.api.emission_factors.endpoint=/emission_factors

# OpenWeatherMap Air Pollution API Configuration
openweathermap.api.key=
openweathermap.api.url=https://api.openweathermap.org/data/2.5/air_pollution
openweathermap.api.history.endpoint=/history
openweathermap.api.forecast.endpoint=/forecast

# API Request Configuration
api.connection.timeout=5000
api.read.timeout=10000
api.max.retries=2

# Feature Flags
api.carbon.enabled=true
api.weather.enabled=true
api.graceful.degradation=true
# ============== MARKETPLACE & PAYMENT APIs ==============
# IMPORTANT: API keys should be set via IntelliJ environment variables:
#   - CLIMATIQ_API (for Climatiq carbon pricing API)
#   - SK_TEST (for Stripe secret key)
#   - PK_TEST (for Stripe publishable key)
# The values below are fallbacks if environment variables are not set.

# Climatiq Carbon Pricing API (NEW - replaces Climate Impact X)
carbon.pricing.api.key=YOUR_CLIMATIQ_API_KEY
carbon.pricing.api.url=https://api.climatiq.io
carbon.pricing.api.endpoint=/estimate
carbon.pricing.cache.ttl.minutes=5
carbon.pricing.history.interval.hours=1
carbon.pricing.default.rate=15.50

# Stripe Payment Processing
stripe.api.key=YOUR_STRIPE_SECRET_KEY
stripe.publishable.key=YOUR_STRIPE_PUBLISHABLE_KEY
stripe.webhook.secret=YOUR_STRIPE_WEBHOOK_SECRET
stripe.api.version=2024-01-01
stripe.connection.timeout=30000
stripe.idempotency.enabled=true

# Platform Fee Configuration (marketplace)
marketplace.fee.percentage=0.029
marketplace.fee.fixed.usd=0.30
marketplace.escrow.hold.hours=24
marketplace.max.dispute.resolution.days=30

# User Limits (marketplace)
marketplace.new.user.max.credits.per.tx=100.0
marketplace.new.user.max.credits.per.month=500.0
marketplace.verified.user.limit.credits.per.tx=100000.0
marketplace.wallet.sale.min.transactions=5
marketplace.power.seller.min.transactions=50
marketplace.power.seller.min.rating=4.5

# Marketplace Feature Flags
marketplace.enabled=true
marketplace.peer.trading.enabled=true
marketplace.wallet.sales.enabled=true
marketplace.dispute.resolution.enabled=true
marketplace.price.history.tracking.enabled=true
marketplace.kyc.verification.required=true